<div class="container body-content">
  <h2>Cadastro de candidato</h2>
  <form>
      <div class="form-horizontal">
          <h4>Informações de trabalho</h4>
          <hr>
          <div class="form-group">
              <label class="control-label col-md-2" for="Disponibilidade">Disponibilidade</label>
              <div class="col-md-10">
                  <div class="row">
                      <div class="col-md-12 text-left">
                          <input ng-model="preferenciasDeTrabalho.Disponibilidade" value="0" type="radio">
                          <label>Até 4 horas por dia.</label>
                      </div>
                      <div class="col-md-12 text-left">
                          <input ng-model="preferenciasDeTrabalho.Disponibilidade" value="1" type="radio">
                          <label>De 4 a 6 horas por dia.</label>
                      </div>
                      <div class="col-md-12 text-left">
                          <input ng-model="preferenciasDeTrabalho.Disponibilidade" value="2" type="radio">
                          <label>De 6 a 8 horas por dia.</label>
                      </div>
                      <div class="col-md-12 text-left">
                          <input ng-model="preferenciasDeTrabalho.Disponibilidade" value="3" type="radio">
                          <label>Acima de 8 horas por dia.</label>
                      </div>
                      <div class="col-md-12 text-left">
                          <input ng-model="preferenciasDeTrabalho.Disponibilidade" value="4" type="radio">
                          <label>Apenas nos finais de semana.</label>
                      </div>
                  </div>
                  <span class="field-validation-valid text-danger">
                      <span ng-hide="preferenciasDeTrabalho.validation.disponibilidadeRequiredOk">Campo disponibilidade obrigatório.</span>
                  </span>
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-md-2" for="HorarioDeTrabalho">Horário de trabalho</label>
              <div class="col-md-10">
                  <div class="row">
                      <div class="col-md-12 text-left">
                          <input ng-model="preferenciasDeTrabalho.HorarioDeTrabalho" value="0" type="radio">
                          <label>Das 8 as 12</label>
                      </div>
                      <div class="col-md-12 text-left">
                          <input ng-model="preferenciasDeTrabalho.HorarioDeTrabalho" value="1" type="radio">
                          <label>Das 13 as 18</label>
                      </div>
                      <div class="col-md-12 text-left">
                          <input ng-model="preferenciasDeTrabalho.HorarioDeTrabalho" value="2" type="radio">
                          <label>Das 19 as 22</label>
                      </div>
                      <div class="col-md-12 text-left">
                          <input ng-model="preferenciasDeTrabalho.HorarioDeTrabalho" value="3" type="radio">
                          <label>Das 22 em diante</label>
                      </div>
                      <div class="col-md-12 text-left">
                          <input ng-model="preferenciasDeTrabalho.HorarioDeTrabalho" value="4" type="radio">
                          <label>Horário comercial</label>
                      </div>
                  </div>
                  <span class="field-validation-valid text-danger">
                    <span ng-hide="preferenciasDeTrabalho.validation.horarioDeTrabalhoRequiredOk">Campo horário de trabalho obrigatório.</span>
                  </span>
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-md-2" for="PretensaoRemuneracaoPorHora">Pretenção de salário por hora</label>
              <div class="col-md-10">
                  <input ng-model="preferenciasDeTrabalho.PretensaoRemuneracaoPorHora" class="form-control text-box single-line" type="text">
                  <span class="field-validation-valid text-danger">
                    <span ng-hide="preferenciasDeTrabalho.validation.PretensaoRemuneracaoPorHoraRequiredOk">Campo pretenção de salário por hora obrigatório.</span>
                    <span ng-hide="preferenciasDeTrabalho.validation.PretensaoRemuneracaoPorHoraDecimalOk">Campo pretenção de salário por hora inválido. Somente números são permitidos (use vírgula).</span>
                  </span>
              </div>
          </div>
          <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                  <a href="/#!/candidato/createinformacoesdecontato" class="btn btn-default">Voltar</a>
                  <input ng-click="next()" value="Próximo" class="btn btn-default" type="submit">
              </div>
          </div>
      </div>
  </form>
  <div><a href="#!/candidato">Voltar a listagem</a></div>
  <hr />
  <footer-component></footer-component>
</div>
